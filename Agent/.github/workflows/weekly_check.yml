name: Weekly SQL Submission Check

on:
  schedule:
    # í•œêµ­ ì‹œê°„ ê¸ˆìš”ì¼ ìžì •
    - cron: '0 15 * * 4'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    branches: [ main ]
    paths:
      - 'Agent/config/participants.json'
      - 'Agent/scripts/**'

jobs:
  check-submissions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r Agent/requirements.txt
        
    - name: Run SQL submission checker
      run: |
        python Agent/scripts/main.py
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        
    - name: Get current week info
      id: week-info
      run: |
        CURRENT_WEEK=$(python -c "import json; print(json.load(open('Agent/config/participants.json'))['current_week'])")
        CURRENT_SEASON=$(python -c "import json; print(json.load(open('Agent/config/participants.json'))['current_season'])")
        echo "week=$CURRENT_WEEK" >> $GITHUB_OUTPUT
        echo "season=$CURRENT_SEASON" >> $GITHUB_OUTPUT
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "[ðŸ“Š ì œì¶œ í˜„í™© ì—…ë°ì´íŠ¸] ì‹œì¦Œ ${{ steps.week-info.outputs.season }} - Week ${{ steps.week-info.outputs.week }} [skip ci]" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create summary
      run: |
        echo "## Weekly SQL Submission Check Complete" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Submission status checked" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… README updated" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Discord notification sent" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“… Week auto-increment: Enabled" >> $GITHUB_STEP_SUMMARY 